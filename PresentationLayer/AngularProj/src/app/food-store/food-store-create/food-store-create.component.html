<h2>foodstore create</h2>
<div>
  <form (ngSubmit)="submitStore()">
    <div>
      <label>Name</label>
      <input type="text" [(ngModel)]="formData.name" name="name"/>
    </div>
    <div>
      <label>Link</label>
      <input type="text" [(ngModel)]="formData.link" name="link"/>
    </div>
    <input type="submit" title="Submit"/>
  </form>
</div>
